<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
"use strict";
const nameInput = document.querySelector(".add-form-name");
    const textInput = document.querySelector(".add-form-text");
    const button = document.querySelector(".add-form-button");
    const commentsList = document.querySelector(".comments");

    const sanitizeHTML = (value) => {
      return value.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    };

    let commentsData = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true
      }
    ];

    function renderComments() {
      commentsList.innerHTML = ""; 

      commentsData.forEach((comment, index) => {
        const commentEl = document.createElement("li");
        commentEl.classList.add("comment");
        commentEl.dataset.index = index;

        commentEl.innerHTML = `
          <div class="comment-header">
            <div class="comment-author">${comment.name}</div>
            <div class="comment-date">${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? "-active-like" : ""}" data-index="${index}">
                ${comment.isLiked ? "" : ""}
              </button>
            </div>
          </div>
        `;

        commentsList.appendChild(commentEl);
      });

      document.querySelectorAll(".like-button").forEach(button => {
        button.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = button.dataset.index;
          const comment = commentsData[index];

          comment.isLiked = !comment.isLiked;
          comment.likes += comment.isLiked ? 1 : -1;

          renderComments(); 
        });
      });
      const commentsElements = document.querySelectorAll(".comment");
      for (const commentElement of commentsElements) {
       commentElement.addEventListener("click", (event) => {
      const index = commentElement.dataset.index;
      const currentComment = commentsData[index];
      textInput.value = `${currentComment.name}: ${currentComment.text}`;
  });
}

    }

    button.addEventListener("click", () => {
      if (!nameInput.value.trim() || !textInput.value.trim()) return;

      const date = new Date().toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      }).replace(',', '');

      commentsData.push({
        name: sanitizeHTML(nameInput.value),
        name: nameInput.value,
        date: date,
        text: textInput.value,
        text: sanitizeHTML(textInput.value),
        likes: 0,
        isLiked: false
      });

      nameInput.value = "";
      textInput.value = "";

      renderComments(); 
    });

    renderComments(); 
  </script>
  </html>
